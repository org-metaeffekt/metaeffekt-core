inventory-statistics-vulnerability.statistics-preface-modified-with-advisory=Die folgende Tabelle zeigt Statistiken zu den identifizierten Schwachstellen mit Meldungsinformationen von $advisoryName. Die Schwachstellen werden mit ihrer angepassten Schwere, falls verfügbar, oder ansonsten mit ihrer ursprünglichen, unveränderten Schwere in die Statistik aufgenommen.
