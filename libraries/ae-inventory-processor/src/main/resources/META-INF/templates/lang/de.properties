assessment-report.vuln-table-descr-unmodified=Die Tabelle zeigt die ursprüngliche Schwere ohne Bewertungsdetails und resultierende Anpassungen der Schweregrade. Die Spalte <codeph>Bewertet</codeph> zeigt an, inwieweit die Schwachstellen auf Softwarebestand-Ebene analysiert wurden.
