asset-report-bom.asset-table-descr=Die nachfolgenden Tabellen geben einen überblick über alle Lizenzen und Lizenzausdrücke, die dem jeweiligen Softwarebestand zugeordnet sind. Die Tabellen stellen die assoziierten Lizenzen dar. Siehe auch <abbreviated-form keyref="associated-effective-licenses"/>.
asset-report-bom.asset-table-note=Bitte beachten, dass eine Lizenz oder ein Lizenzausdruck mehreren Positionen im Softwarebestand zugeordnet werden kann.
asset-report-bom.asset-table-foot-note=Lizenzen mit Variationen aber inhaltlich ähnlichen Eigenschaften werden durch eine repräsentative Lizenz in der Auflistung zusammengefasst dargestellt. Die Details der Ausprägungen oder Variationen der Lizenz werden in separaten Abschnitten detailliert wiedergegeben. Freigaben von Lizenzvariationen sind ggf. nur für bestimmte Ausprägungen vorhanden.
asset-report-bom.open-code-similar=Open CoDE ermöglicht eine abgeleitete Freigabe bei Lizenzähnlichkeit. Siehe LÄ.4 unter <xref href="https://wikijs.opencode.de/de/Hilfestellungen_und_Richtlinien/Lizenzcompliance" type="html" scope="external"> https://wikijs.opencode.de/de/Hilfestellungen_und_Richtlinien/Lizenzcompliance</xref>.
asset-report-bom.license-detail-notice=$license ist repräsentativ für verschiedene Ausprägungen der Lizenz oder des Lizenzausdrucks. In diesem Abschnitt werden alle Ausprägungen von $report.xmlEscapeString($license) aufgelistet.
asset-report-bom.product-contained-assets=Die Tabelle stellt den Softwarebestand im Umfang von ${product.name} dar. Die einzelnen Positionen werden nachfolgend in einzelnen Abschnitten mit ergänzenden Details aufgeführt.
asset-report-bom.artifacts-without-license=Bei der Analyse der Daten konnten einem oder mehreren Artefakten keine Lizenz zugeordnet werden. Diese Artefakte werden im Folgenden aufgelistet. Eine Artefakt kann mehreren Positionen im Softwarebestand zugeordnet werden.
