# General text strings used across multiple document parts and sections.
general.assets-empty=Es wurde kein spezifischer Softwarebestand identifiziert
general.no-affected-components=Es wurden keine betroffenen Artefakte identifiziert.
general.no-vulnerabilites=Es wurden keine Schwachstellen identifiziert.

# Text Strings present in the assessment-report.
assessment-report.vuln-table-descr=Die folgende Tabelle liefert Informationen zur Schwere von Schwachstellen für jedes einzelne Asset. Schwachstellen können mehrfach gezählt werden, falls sie für mehrere Assets und deren Teile gelten.
assessment-report.vuln-table-descr-modified=Die Tabelle zeigt die angepassten Schweregrade unter Berücksichtigung von asset-spezifischen Bewertungsdetails. Die Spalte <codeph>Bewertet</codeph> zeigt an, inwieweit die Schwachstellen analysiert wurden. Falls keine angepasste Schwere verfügbar ist, wird die ursprüngliche Schwere angewendet.
assessment-report.vuln-table-descr-unmodified=Die Tabelle zeigt die ursprüngliche Schwere ohne Bewertungsdetails und resultierende Anpassungen der Schweregrade. Die Spalte <codeph>Bewertet</codeph> zeigt an, inwieweit die Schwachstellen auf Asset-Ebene analysiert wurden.

#Text Strings present in the asset-report-bom.
asset-report-bom.asset-table-descr=Die nachfolgenden Tabellen geben einen überblick über alle Lizenzen und Lizenzausdrücke, die dem jeweiligen Softwarebestand zugeordnet sind. Die Tabellen stellen die assoziierten Lizenzen dar. Siehe auch <abbreviated-form keyref="associated-effective-licenses"/>.
asset-report-bom.asset-table-note=Bitte beachten, dass eine Lizenz oder ein Lizenzausdruck mehreren Positionen im Softwarebestand zugeordnet werden kann.
asset-report-bom.asset-table-foot-note=Lizenzen mit Variationen aber inhaltlich ähnlichen Eigenschaften werden durch eine repräsentative Lizenz in der Auflistung zusammengefasst dargestellt. Die Details der Ausprägungen oder Variationen der Lizenz werden in separaten Abschnitten detailliert wiedergegeben. Freigaben von Lizenzvariationen sind ggf. nur für bestimmte Ausprägungen vorhanden.
asset-report-bom.open-code-similar=Open CoDE ermöglicht eine abgeleitete Freigabe bei Lizenzähnlichkeit. Siehe LÄ.4 unter <xref href="https://wikijs.opencode.de/de/Hilfestellungen_und_Richtlinien/Lizenzcompliance" type="html" scope="external"> https://wikijs.opencode.de/de/Hilfestellungen_und_Richtlinien/Lizenzcompliance</xref>.
asset-report-bom.license-detail-notice=$license ist repräsentativ für verschiedene Ausprägungen der Lizenz oder des Lizenzausdrucks. In diesem Abschnitt werden alle Ausprägungen von $report.xmlEscapeString($license) aufgelistet.
asset-report-bom.product-contained-assets=Die Tabelle stellt den Softwarebestand im Umfang von ${product.name} dar. Die einzelnen Positionen werden nachfolgend in einzelnen Abschnitten mit ergänzenden Details aufgeführt.
asset-report-bom.artifacts-without-license=Bei der Analyse der Daten konnten einem oder mehreren Artefakten keine Lizenz zugeordnet werden. Diese Artefakte werden im Folgenden aufgelistet. Eine Artefakt kann mehreren Positionen im Softwarebestand zugeordnet werden.

#Text Strings present in the dependency report.
dependencies.artifact-dependencies=Es bestehen interne Abhängigkeiten zu den folgenden Artefakten:
dependencies.third-party-artifact-dependencies=Es bestehen Abhängigkeiten zu den folgenden Drittanbieter-Artefakten:

#Text Strings present in the inventory-report-bom.
inventory-report-bom.individual-artifact=Keine <abbreviated-form keyref="artifact"/>.
inventory-report-bom.artifact-table-descr=Die nachfolgende Tabelle führt alle in der Software beinhalteten <abbreviated-form keyref="artifact"/> auf. Die Tabelle ist nach Komponenten organisiert, um die Artefakte zu gruppieren.
inventory-report-bom.bill-of-materials=In den folgenden Kapiteln werden die Bestandteile der Software zu $reportContext.getReportInventoryName() $reportContext.getReportInventoryVersion() aufgeführt. Eine Lizenzübersicht fasst die als verbindlich bewerteten Lizenzen für $reportContext.reportInventoryName zusammen. Zu jeder Lizenz werden die Artefakte aufgelistet, die mit der Lizenz in Verbindung stehen.
inventory-report-bom.no-component-licenses=Keine Komponenten mit Lizenzhinweisen.
inventory-report-bom.license-notice=Die hier detaillierte Software beinhaltet
inventory-report-bom.component-license=Die vorliegenden Version von $report.xmlEscapeString($componentNotice.getComponentName()) unterliegen den Bestimmungen der $componentNotice.getLicense().
inventory-report-bom.component-with-no-licenses= Für einige Komponenten konnten kein Bezug zur Lizenzierung hergestellt werden. Diese Komponenten werden nachfolgend aufgelistet.
inventory-report-bom.component-with-no-licenses-title=Komponenten ohne Lizenz $reportContext.inContextOf()
inventory-report-bom.no-component-without-license=Es wurden keine Komponenten ohne Lizenzbezug festgestellt.
inventory-report-bom.effective-licenses=Lizenzen werden von einzelnen oder mehreren Komponenten genutzt werden. Im Folgenden werden die Komponenten in Bezug zur Lizenz aufgeführt.
inventory-report-bom.license-variations=$license wird als Repräsentant für alle ähnlichen Lizenzen mit Variationen oder Modifikationen aufgeführt. Im entsprechenden Unterkapitel werden die unterschiedlichen Ausprägungen von $license separat dargestellt.
inventory-report-bom.different-effective-licenses=Dieses Kapitel stellt die Lizenzen dar, die als effektive und verbindliche Lizenzen im Zusammenhang mit der Software abgeleitet wurden.</p><p>In der Tabelle <xref href="#tpc_license-summary-$reportContext.id/LicenseOptions" type="table">Lizenzoptionen$reportContext.inContextOf()</xref> werden Auswahlmöglichkeiten für den Empfänger der Software dokumentiert.</p><p>Die Tabelle <xref href="#tpc_license-summary-$reportContext.id/LicensesInEffect" type="table">Effektive Lizenzen</xref> beinhaltet die effektiven Lizenzen im Überblick.</p><p>Es ist zu berücksichtigen, dass eine Komponente mehreren effektiven Lizenzen zugeordnet sein kann. Dabei werden die jeweiligen Einzellizenzen als effektive Lizenz geführt. Dies gilt ebenfalls für Einzellizenzen von Lizenzoptionen.</p>
inventory-report-bom.different-effective-licenses-footnote=<fn id="id-footnote">Lizenzvariationen werden als einzelne Lizenz geführt. Die spezifische Ausprägung der Lizenz kann vom der Standardlizenzvolage abweichen. Die Varianten werden in den entsprechenden Kapitel detailliert.</fn>
inventory-report-bom.no-individual-package=Keine <abbreviated-form keyref="package"/>.
inventory-report-bom.package-table-descr=Die nachfolgende Tabelle führt alle in der Software beinhalteten <abbreviated-form keyref="package"/> auf. Die Tabelle ist nach Komponenten organisiert um die Pakete zu gruppieren.
inventory-report-bom.no-individual-web-module=Keine <abbreviated-form keyref="web-module"/>.
inventory-report-bom.web-module-table-descr=Die nachfolgende Tabelle führt alle in der Software beinhalteten <abbreviated-form keyref="web-module"/> auf. Die Tabelle ist nach Komponenten organisiert um die Webmodule zu gruppieren.

#Text Strings present in the inventory-report-vulnerability.
inventory-report-vulnerability.no-security-advisories=Keine Sicherheitsmeldungen wurden für den Abfragezeitraum identifiziert#if($queryPeriod) ($queryPeriod)#end.
inventory-report-vulnerability.security-advisories=Die folgenden Sicherheitsmeldungen wurden für den Abfragezeitraum erkannt#if($queryPeriod) ($queryPeriod)#end.
inventory-report-vulnerability.new-security-advisories=Die folgenden Sicherheitsmeldungen sind neu im gegebenen Kontext und wurden noch nicht während der Schwachstellenbewertung berücksichtigt.
inventory-report-vulnerability.no-new-security-advisories=Keine Sicherheitsmeldungen sind im Abfragezeitraum vorhanden, die in diesem Kontext neu sind und noch nicht während der Schwachstellenbewertung berücksichtigt wurden.
inventory-report-vulnerability.security-advisories-in-review=Die folgenden Sicherheitsmeldungen sind neu im Abfragezeitraum. Die Überprüfung der Sicherheitsmeldungen und die Validierung der zugehörigen Schwachstellenbewertungen sind in Bearbeitung.
inventory-report-vulnerability.no-security-advisories-in-review=Keine Sicherheitsmeldungen sind im Abfragezeitraum vorhanden, die derzeit überprüft werden.
inventory-report-vulnerability.security-advisories-reviewed=Die folgenden Sicherheitsmeldungen sind neu im Abfragezeitraum. Diese Meldungen wurden bereits bei der Bewertung der zugehörigen Schwachstellen berücksichtigt.
inventory-report-vulnerability.no-security-advisories-reviewed=Keine Sicherheitsmeldungen sind im Abfragezeitraum vorhanden, die bereits bei der Bewertung der zugehörigen Schwachstellen berücksichtigt wurden.
inventory-report-vulnerability.security-advisories-unaffected=Die folgenden Sicherheitsmeldungen sind im Abfragezeitraum enthalten. Die zugehörigen Schwachstellen sind in diesem Kontext nicht relevant. Die Meldungen sind zur besseren Übersicht aufgelistet.
inventory-report-vulnerability.no-security-advisories-unaffected=Keine Sicherheitsmeldungen sind im Abfragezeitraum vorhanden, die als irrelevant in diesem Kontext betrachtet werden.
inventory-report-vulnerability.security-advisories-unreviewed=Die folgenden Sicherheitsmeldungen sind nicht im Abfragezeitraum vorhanden, wurden jedoch mit den betroffenen Komponenten abgeglichen. Die Meldungen sind zur besseren Übersicht aufgelistet.
inventory-report-vulnerability.no-security-advisories-unreviewed=Es sind keine Sicherheitsmeldungen vorhanden, die nicht im Abfragezeitraum liegen, aber mit den betroffenen Komponenten abgeglichen wurden.
inventory-report-vulnerability.vulnerability-details=Details werden für Schwachstellen bereitgestellt, die entweder potenzielle Schwachstellen sind oder für die Dritthersteller-Meldungen existieren.
inventory-report-vulnerability.no-vulnerability-severity-information=Für die Schwachstelle sind keine CVSS-Schweregradinformationen verfügbar.
inventory-report-vulnerability.no-identified-security-advisories=Keine Sicherheitsmeldungen wurden identifiziert.
inventory-report-vulnerability.vulnerability-threshhold=Im Allgemeinen werden nur Schwachstellen mit einem Score<sub>max</sub>, der höher oder gleich einem Schwellenwert von $threshold ist, im gegebenen Kontext als relevant betrachtet. Schwachstellen mit einem Score<sub>max</sub> unter $threshold werden standardmäßig als unbedeutende Schwachstellen kategorisiert.
inventory-report-vulnerability.defined-vulnerabilites=Die folgenden Schwachstellen wurden identifiziert und kategorisiert.
inventory-report-vulnerability.vulnerability-status=Die folgenden Schwachstellen gelten als <codeph>$status.getCapitalized()</codeph> in der gegebenen Konfiguration:
inventory-report-vulnerability.vulnerability-no-status=Keine Schwachstellen werden als <codeph>$report.xmlEscapeString($status.getCapitalized())</codeph> in der gegebenen Konfiguration betrachtet.

#Text Strings present in the inventory-statistics-vulnerability.
inventory-statistics-vulnerability.statistics-preface=Die folgende Tabelle zeigt Statistiken zu den identifizierten Schwachstellen. Die Schwachstellen werden mit ihrer ursprünglichen, unveränderten Schwere in die Statistik aufgenommen.
inventory-statistics-vulnerability.statistics-for-vulnerability=Die folgende Tabelle zeigt Statistiken zu den identifizierten Schwachstellen mit Meldungsinformationen von $advisoryName. Die Schwachstellen werden mit ihrer ursprünglichen, unveränderten Schwere in die Statistik aufgenommen.
inventory-statistics-vulnerability.statistics-preface-modified=Die folgende Tabelle zeigt Statistiken zu den identifizierten Schwachstellen. Die Schwachstellen werden mit ihrer angepassten Schwere, falls verfügbar, oder ansonsten mit ihrer ursprünglichen, unveränderten Schwere in die Statistik aufgenommen.
inventory-statistics-vulnerability.statistics-preface-modified-with-advisory=Die folgende Tabelle zeigt Statistiken zu den identifizierten Schwachstellen mit Meldungsinformationen von $advisoryName. Die Schwachstellen werden mit ihrer angepassten Schwere, falls verfügbar, oder ansonsten mit ihrer ursprünglichen, unveränderten Schwere in die Statistik aufgenommen.
inventory-statistics-vulnerability.statistics-preface-modified-KEV=Die folgende Tabelle zeigt Statistiken zu den identifizierten Schwachstellen aus CISA KEV.


