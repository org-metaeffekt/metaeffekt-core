assessment-report.vuln-table-descr=Die folgende Tabelle liefert Informationen zum Schweregrad von Schwachstellen für jeden einzelnen Softwarebestand. Schwachstellen können mehrfach gezählt werden, falls sie für mehrere Softwarebestände und deren Teile gelten.
