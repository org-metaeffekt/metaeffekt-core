inventory-report-vulnerability.vulnerability-threshhold=Im Allgemeinen werden nur Schwachstellen mit einem Score<sub>max</sub>, der höher oder gleich einem Schwellenwert von $threshold ist, im gegebenen Kontext als relevant betrachtet. Schwachstellen mit einem Score<sub>max</sub> unter $threshold werden standardmäßig als unbedeutende Schwachstellen kategorisiert.
